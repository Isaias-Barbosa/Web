<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro - Animes Vision</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-8">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-8 col-lg-5 d-none d-md-block">
                                <img src="https://mfiles.alphacoders.com/711/711545.jpg" alt="login form"
                                    class="img w-100 h-100" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h3 fw-bold mb-0" style="margin-left: 1em;">Cadastre a sua
                                                Conta</span>
                                        </div>



                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="form2Example17">Seu Nome</label>
                                            <input type="Text" id="Nome" class="form-control form-control-lg" />

                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="form2Example17">Seu Usuario</label>
                                            <input type="Text" id="Usuario" class="form-control form-control-lg" />

                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="form2Example17">E-mail</label>
                                            <input type="email" id="form2Example17"
                                                class="form-control form-control-lg" />

                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="form2Example27">Senha</label>
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />

                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="form2Example27">Confirmar Senha</label>
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />

                                        </div>

                                        <div class="pt-1 mb-4 text-center" style="text-align: center;">
                                            <button class="btn btn-outline-dark btn-group-sm btn-block"
                                                type="button">Cadastrar
                                                com
                                                E-mail</button>
                                            <h5 class="mb-1" style="margin-top: 15px;">Ou</h5>
                                        </div>

                                        <div class="mb-1 text-center" style="align-items: center;">
                                            <button class="btn btn-outline-danger btn-group-sm" type="button">Login com
                                                o
                                                Google</button>

                                            <button class="btn btn-outline-info btn-group-sm" type="button">Login
                                                com o
                                                Discord</button>
                                        </div>

                                        <div class="register">
                                            <p class="mb-5 pb-lg-2" style="color: #393f81; text-align: center;">Já
                                                possui uma conta? <a href="index.html" style="color: #1839f3;">Faça
                                                    Login</a></p>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
